<!doctype html>
<html>
<head>
  <title>Interactive Story</title>

  <style>
    body {
      background-image: url('background-image1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .headline {
      color: red;
      border: 4px solid red;
      padding: 20px 30px;
      display: inline-block;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .start-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      letter-spacing: 2px;
      color: white;
      text-decoration: none;
      border: 3px solid white;
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background-color: red;
      border-color: red;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1 class="headline">
    What’s your must have movie night food? I’ll suggest Asian movies & shows!
  </h1>

  <br>

  <!-- Button -->
  <a href="page2.html" class="start-button">START NOW</a>

</body>
</html>
