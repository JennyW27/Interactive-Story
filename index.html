<!doctype html>
<html>
<head>
  <title>Interactive Story</title>

  <style>
    body {
      background-image: url('background-image1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .headline {
      color: red;
      border: 4px solid red;
      padding: 20px 30px;
      display: inline-block;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.6); /* helps text pop */
    }

    h2 {
      margin-top: 30px;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <h1 class="headline">
    What’s your must have movie night food? I’ll suggest Asian movies & shows!
  </h1>

  <h2>START NOW</h2>

  <ul>
    <li>Homework #1</li>
    <li>Homework #2</li>
    <li>Homework #3</li>
  </ul>

</body>
</html>
